{% set action = 'edit_view' if is_edit else 'resource_read' %}

<li class="resource-view-item{% if is_selected %} active{% endif %}" data-id="{{ view.id }}">
  <a href="{{ h.url_for(controller='package', action=action, id=pkg.name, resource_id=view.resource_id, view_id=view.id) }}" data-id="{{ view.id }}">
    <span class="icon">
      <i class="icon icon-{{ h.resource_view_icon(view) }}"></i>
    </span>
    <h3>{{ view.title }}</h3>
    <p class="description">
      {% if view.description %}
        {{ view.description }}
      {% else %}
        <span class="empty">No description</span>
      {% endif %}
    </p>
  </a>
  <span class="arrow"></span>
</li>
